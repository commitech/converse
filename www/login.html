<ion-view ng-controller="LoginController as loginController">
  <ion-nav-title class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-nav-title>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="loginController.credentials.username"> </input>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="loginController.credentials.password"> </input>
    </label>
    <button class="button" ng-click="loginController.login()"> Login </button>
    <button class="button" ng-click="loginController.me()"> Me </button>
    <p> {{loginResponse}} </p>
    <p> {{ loginError }} </p>
    <p> {{ meResponse }} </p>
    <p> {{ meError }} </p>
  </ion-content>
</ion-pane>
